<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %}

  {% block html_head %}
    <!---mapbox-->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"/>
    <!---css--->
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <link rel="stylesheet" href="/static/styles/map.css" />
    <!-- mapbox js-->
    <script type="module" src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <script type="module" src="/static/scripts/map.js" async></script>
    <script type="module" src="/static/scripts/creationpopup.js" async></script>
    <script src="/static/scripts/scripts.js" async></script>
  {% endblock html_head %}
      
  {% block wrapper %}
  <div id="map"></div>
      <nav class="sidebar close" id="sidebar">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="/static/img/logo.png" alt="logo"></i>
            </span>
  
            <div class="text header-text">
              <span class="name">Event</span>
              <span class="tagline">Fun Finder</span>
            </div>
          </div>
        
          <i class="bx bxs-chevron-right toggle"></i>
        </header>
  
        <div class="menu-bar">
          <div class="menu">
            
            <li class="search-box">
              <i class="bx bx-search icon"></i>
              <input type="text" placeholder="Search...">
            </li>
  
            <ul class="menu-links">
              <li class="nav-link" onclick="javascript:location.href='/user'">
                <a href="#">
                  <i class="bx bxs-user icon"></i>
                  <span class="text nav-text">User</span>
                </a>
              </li>
              <li class="nav-link " id="create">
                <a href="#">
                  <i class="bx bx-plus icon"></i>
                  <span class="text nav-text">Create</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bxs-bell-ring icon"></i>
                  <span class="text nav-text">Alert</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-info-circle icon"></i>
                  <span class="text nav-text">Info</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="bottom-content">
            <li class="">
              <a href="#">
                <i class="bx bx-log-out icon" onclick="javascript:location.href='/logout'" ></i>
                <span class="text nav-text">Logout</span>
              </a>
            </li>
              <li class="mode">
                <div class="moon-sun">
                  <i class="bx bx-moon icon moon" ></i>
                  <i class="bx bx-sun icon sun" ></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                  <span class="switch"></span>
                </div>
              </li>
          </div>
        </div>
      </nav>
  {% endblock wrapper %}
</html>
