<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/profiles.css" type="text/css">
    <script src="/static/scripts/profilepopup.js" type="module" async></script>
    <title>eventify</title>
</head>
<body>
    <div class="wraper" id="wraper">
        <div class="header">
            <div class="avatar">
            </div>
            <div class="userinfo">
                <div cl ass="names">
                    {{names}}
                </div>
                <div class="username">
                    {{username}}
                </div>
            </div>
        </div>
        <div class="selection">
            <span class="events">Eventos</span>
            <span class="groups">Grupos</span>
            <span class="contacts">Contactos</span>
        </div>
        <div class="content">
            <ul class="list">
                {% if groups %}
                {% for group in groups %}
                <li>
                    <div class="listed">
                        <div class="image">
                        </div>
                        <div class="info">
                            <p>{{event.title}}</p>
                            <p>{{event.date}}</p>
                            <p>{{event.location}}</p>
                        </div>
                            <div class="manage">
                                <div class="manage-button">
                                    <button>Ver</button>
                                </div>
                                <div class="manage-button">
                                    <button>Editar</button>
                                </div>
                                <div class="manage-button">
                                    <button>Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
                {% else %}
                    <li> Parece que no tienes ningún evento próximamente</li>
                {% endif %}
            </ul>
        </div>
    </div>
</body>
</html>
