<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/loginstyle.css" type="text/css">
    <script src="/static/scripts/creationuser.js" type="module" async></script>
    <title>eventify</title>
</head>
<body>
    <div class="wraper" id="wraper">
        <div class="header">
            <div class="logo"> eVentify</div>
            <div class="welcome"> Hola de nuevo!</div>
        </div>
        <div class="container">
            <div class="create-user">
                <form id="user-data" method="POST">
                    <div class="choose-avatar">
                        <input name="avatar" type="file" class="avatar"></input>
                        <p>Choose an avatar</p>
                    </div>
                    <input name="username" class="login" placeholder="username" pattern="^[a-zA-Z0-9\-]{4,12}$"></input>
                    <input name="email" class="email" placeholder="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3}){50}$"></input>
                    <input name="name" class="name" placeholder="name" pattern="^[a-z]{20}$"></input>
                    <input name="last_name" class="lastname" placeholder="lastname" pattern="^[a-z]{20}$"></input>
                    <input name="password" class="login" placeholder="Password"></input>
                </form>
                <button id="btn-create-user">register</button>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
